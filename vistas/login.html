<!-- div del formulario de Inicio sesion -->
	<div id="formulario" class="Container">
		<form name="myForm" novalidate>
			<h2>Inicio de sesi칩n</h2>
			<center><img src="img/equipo.png" width="100px" height="100px"></center>	
				<h3>Usuario:*</h3><br>
				<input id="login" type="text" name="Nombre" placeholder="Escribe tu usuario" required ng-model="user" name= class="datos">
				<span style="color:red" ng-show="myForm.Nombre.$dirty && myForm.Nombre.$invalid">
				<span ng-show="myForm.Nombre.$error.required">Usuario Requerido.</span>
				</span>
				<br>
				<h3>Contrase침a:*</h3><br>
			  	<input id="login" type="password" placeholder="Contrase침a" ng-model="psw" name="psw" required>
			  	<span style="color:red" ng-show="myForm.psw.$dirty && myForm.psw.$invalid">
				<span ng-show="myForm.psw.$error.required">Contrase침a Requerida.</span>
				</span>
			  	<br>
				<br><br>
				<input type="button" value="Ingresar" id="boton" class="datos" ng-disabled="myForm.Nombre.$dirty && myForm.Nombre.$invalid ||  myForm.psw.$dirty && myForm.psw.$invalid" ng-click="cambiar()" >
		</form>
	</div>
